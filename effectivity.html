<style>
body {
   background-color: #dadae1;
}
#innerComparisonContainer {
   margin: 0; padding: 0;
}
.typeIcon {
   display: inline-block;
   color: white;
   font-size: 20px;
   margin: 4px;
   padding: 8px;
   text-shadow:
   -2px 2px 2px black,
   2px 2px 2px black,
   2px -2px 2px black,
	-2px -2px 2px black;
}
.doubleType {
   display: inline-block;
   margin: 4px;
}
.doubleType * {
   margin: 0;
}
.controlBar {
   display: block;
   padding: 12px;
   background-color: white;
}
.searchOutput {
   overflow-x: hidden;
}
.searchOutput >* {
   margin-top: 12px;
   font-size: 32px;
}
.button {
   cursor: pointer;
   display: inline-block;
}
.selectedElement {
   border: 4px dashed white;
}
.pokemonName{
   display: inline-block;
   background-color: white;
   font-size: 32px;
   margin-left: 10px;
   margin-right: 10px;
}
.pokemonInfoBox{
   background-color: white;
   padding: 12px;
   margin-top: 12px;
}
.resultContainer {
   width: 100%;
}
.resultBox{
   display: inline-block;
   white-space: nowrap;
   margin-top: 12px;
   margin-right: 12px;
   background-color: white;
   vertical-align: middle;
}
.resultColumn{
   display: inline-block;
   vertical-align: middle;
   white-space: nowrap;
}
.resultLine{
   display: block;
   margin-top: 20px;
   margin-bottom: 20px;
}
.alignRight{
   text-align: right;
}
.resultLineTypeContainer
{
   display: inline-block;
   white-space: initial;
   vertical-align: middle;
   max-width: 340px;
}
.resultLineEffectivity
{
   display: inline-block;
   width: 2em;
   font-weight: bold;
   text-align: center;
   vertical-align: middle;
}
.resultLineSpacer{
   display: inline-block;
   padding-left: 8px;
   padding-right: 8px;
}
.resultLineIcon{
   display: inline-block;
}
.bug {      background-color: #a8b820; }
.dark {     background-color: #705848; }
.dragon {   background-color: #7038f8; }
.electric { background-color: #f8d030; }
.fairy {    background-color: #68a090; }
.fighting { background-color: #bd2f27; }
.fire {     background-color: #f08030; }
.flying {   background-color: #a890f0; }
.ghost {    background-color: #705898; }
.grass {    background-color: #78c850; }
.ground {   background-color: #e0c068; }
.ice {      background-color: #98d8d8; }
.normal {   background-color: #a8a878; }
.poison {   background-color: #a040a0; }
.psychic {  background-color: #f85888; }
.rock {     background-color: #b8a038; }
.steel {    background-color: #b8b8d0; }
.water {    background-color: #6890f0; }
